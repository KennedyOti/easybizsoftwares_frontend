<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Registration | EasyBiz Software Solutions</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Auth CSS -->
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body class="auth-page">
    <div class="auth-wrapper">
      <div class="auth-container">
        <div class="auth-header">
          <img
            src="images/logo.png"
            alt="EasyBiz Software Solutions"
            class="auth-logo"
          />
          <h1>Get Started</h1>
          <p class="auth-subtitle">
            Create your account to access business solutions
          </p>
        </div>

        <form id="registerForm" class="auth-form">
          <div class="row g-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                  <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    required
                    placeholder="John"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                  <input
                    type="text"
                    id="lastName"
                    name="lastName"
                    required
                    placeholder="Doe"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="registerEmail">Email Address</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fas fa-envelope"></i
              ></span>
              <input
                type="email"
                id="registerEmail"
                name="email"
                required
                placeholder="your@email.com"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="companyName">Company Name</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fas fa-building"></i
              ></span>
              <input
                type="text"
                id="companyName"
                name="companyName"
                required
                placeholder="Your Company Ltd"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="registerPassword">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input
                type="password"
                id="registerPassword"
                name="password"
                required
                placeholder="••••••••"
              />
              <button
                type="button"
                class="password-toggle"
                aria-label="Show password"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="password-strength mt-2">
              <div class="strength-meter">
                <div class="strength-bar"></div>
              </div>
              <small class="strength-text"
                >Password strength: <span>Weak</span></small
              >
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
                placeholder="••••••••"
              />
            </div>
          </div>

          <div class="form-group form-check">
            <input
              type="checkbox"
              id="agreeTerms"
              class="form-check-input"
              required
            />
            <label for="agreeTerms" class="form-check-label"
              >I agree to the <a href="terms.html">Terms</a> and
              <a href="privacy.html">Privacy Policy</a></label
            >
          </div>

          <button type="submit" class="btn btn-primary auth-btn">
            <i class="fas fa-user-plus me-2"></i> Create Account
          </button>

          <div class="auth-divider">
            <span>or sign up with</span>
          </div>

          <div class="social-login">
            <button type="button" class="btn social-btn google-btn">
              <i class="fab fa-google"></i>
            </button>
            <button type="button" class="btn social-btn microsoft-btn">
              <i class="fab fa-microsoft"></i>
            </button>
          </div>
        </form>

        <div class="auth-footer">
          Already have an account? <a href="login.html">Sign in</a>
        </div>
      </div>

      <div class="auth-graphics">
        <div class="graphics-overlay"></div>
        <div class="graphics-content">
          <h2>Transform Your Business</h2>
          <p>Join hundreds of businesses growing with EasyBiz solutions</p>
          <div class="features-list">
            <div class="feature-item">
              <i class="fas fa-rocket"></i>
              <span>Business growth tools</span>
            </div>
            <div class="feature-item">
              <i class="fas fa-shield-alt"></i>
              <span>Enterprise security</span>
            </div>
            <div class="feature-item">
              <i class="fas fa-cogs"></i>
              <span>Custom integrations</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/auth.js"></script>
  </body>
</html>
