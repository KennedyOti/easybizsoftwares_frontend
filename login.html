<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Login | EasyBiz Software Solutions</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Auth CSS -->
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body class="auth-page">
    <div class="auth-wrapper">
      <div class="auth-container">
        <div class="auth-header">
          <img
            src="images/logo.png"
            alt="EasyBiz Software Solutions"
            class="auth-logo"
          />
          <h1>Welcome Back</h1>
          <p class="auth-subtitle">Sign in to access your business dashboard</p>
        </div>

        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="loginEmail">Email Address</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fas fa-envelope"></i
              ></span>
              <input
                type="email"
                id="loginEmail"
                name="email"
                required
                placeholder="your@email.com"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="loginPassword">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input
                type="password"
                id="loginPassword"
                name="password"
                required
                placeholder="••••••••"
              />
              <button
                type="button"
                class="password-toggle"
                aria-label="Show password"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="d-flex justify-content-between mt-2">
              <div class="form-check">
                <input
                  type="checkbox"
                  id="rememberMe"
                  class="form-check-input"
                />
                <label for="rememberMe" class="form-check-label"
                  >Remember me</label
                >
              </div>
              <a href="forgot-password.html" class="forgot-password"
                >Forgot password?</a
              >
            </div>
          </div>

          <button type="submit" class="btn btn-primary auth-btn">
            <i class="fas fa-sign-in-alt me-2"></i> Sign In
          </button>

          <div class="auth-divider">
            <span>or continue with</span>
          </div>

          <div class="social-login">
            <button type="button" class="btn social-btn google-btn">
              <i class="fab fa-google"></i>
            </button>
            <button type="button" class="btn social-btn microsoft-btn">
              <i class="fab fa-microsoft"></i>
            </button>
          </div>
        </form>

        <div class="auth-footer">
          New to EasyBiz? <a href="register.html">Create an account</a>
        </div>
      </div>

      <div class="auth-graphics">
        <div class="graphics-overlay"></div>
        <div class="graphics-content">
          <h2>Streamline Your Business Operations</h2>
          <p>
            Access all your business tools in one place with our integrated
            client portal
          </p>
          <div class="features-list">
            <div class="feature-item">
              <i class="fas fa-chart-line"></i>
              <span>Real-time analytics</span>
            </div>
            <div class="feature-item">
              <i class="fas fa-file-invoice"></i>
              <span>Invoice management</span>
            </div>
            <div class="feature-item">
              <i class="fas fa-headset"></i>
              <span>24/7 support</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/auth.js"></script>
  </body>
</html>
